<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Taskora – Pi Test Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- WAJIB: Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #020617;
      padding: 24px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }
    button {
      margin-top: 16px;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #7c3aed;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background: #475569;
      cursor: not-allowed;
    }
    small {
      display: block;
      margin-top: 10px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Taskora</h2>
    <p>Global marketplace for micro-services</p>

    <button id="payBtn" disabled>Test Payment (1 Pi)</button>
    <small id="status">Loading Pi SDK...</small>
  </div>

  <script>
    window.addEventListener("load", () => {

      // Cek Pi Browser
      if (!window.Pi) {
        alert("Pi SDK not detected.\nPlease open this app in Pi Browser.");
        return;
      }

      // Init SDK
      Pi.init({ version: "2.0" });

      document.getElementById("status").innerText = "Pi SDK detected ✅";
      const btn = document.getElementById("payBtn");
      btn.disabled = false;

      btn.onclick = async () => {
        try {
          const payment = await Pi.createPayment({
            amount: 1,
            memo: "Taskora test payment",
            metadata: { app: "taskora", type: "test" }
          });

          alert("Payment created!\nID: " + payment.identifier);
        } catch (err) {
          console.error(err);
          alert("Payment cancelled or failed");
        }
      };
    });
  </script>
</body>
</html>
