<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskora</title>

    <!-- Pi SDK -->
    <script src="https://browser.pinet.org/pi-sdk.js"></script>
</head>
<body>
    <h1>Taskora</h1>
    <p>Global marketplace for micro-services.</p>
    <p>Under development</p>

    <button id="payButton" style="padding:10px 20px; font-size:16px;">Test Payment</button>

    <script>
        document.getElementById("payButton").onclick = function() {
            if (window.Pi) {
                Pi.request({amount: "0.1", note: "Test Payment"})
                  .then(response => alert("Payment Success: " + JSON.stringify(response)))
                  .catch(err => alert("Payment Failed: " + err));
            } else {
                alert("Pi SDK not detected. Open in Pi Browser for test payment.");
            }
        }
    </script>
</body>
</html>
